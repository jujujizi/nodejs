<script type="text/javascript" language="javascript">

function Check(f)
{
	var number=document.getElementById("textNnumber");
	if(number.value=="")
	{
		alert("please input your student number");
		number.focus();
		return false;
	}
	var name=document.getElementById("textName");
	if(name.value=="")
	{
		alert("please input your name!");
		name.focus();
		return false;
	}
	var password1=document.getElementById("password1");
	if(password1.value.length<=0)
	{
		alert("please input your password!");
		password1.focus();
		return false;
	}
	if(password1.value.length<6)
	{
		alert("password lenth is not enough!");
		password1.focus();
		return false;
	}
	var password2=document.getElementById("password2");
	if(password2.value!=password1.value)
	{
		alert("Password must be consistent !");
		password2.focus();
		return false;		
	}
	return true;
}
</script>

<form onsubmit="return Check(this);" id="form1" enctype="multipart/form-data" method="post" action="/register">

				<li>
					<label>学号：</label>
					<input type="text" name="number" id="textNnumber" placeholder="请输入学号"  onkeyup="value=value.replace(/[^\d]/g,'') "onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[^\d]/g,''))"/><span class="tips" id="divname">长度1~12个字符</span>
				</li>
				<li>
					<label>姓名：</label>
					<input type="text" name="name" id="textName" placeholder="请输入用户名" onmouseover="TextMouseOver()" onblur="TextMouseOff()"/><span class="tips" id="divname">长度1~12个字符</span>
				</li>
				<li>
					<label>密码：</label>
					<input type="password" name="password1" id="password1" placeholder="请输入你的密码"/><span class="tips" id="divpassword1">密码不能少于6位</span>
				</li>

					<label>确认密码：</label>

				</li>
				<li>
				<input class="btnclass" type="submit" name="button1" id="button1" value="提交" />
